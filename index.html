<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copy Trading Software</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    :root {
      --background: rgba(255, 255, 255, 0.7);
      --text-primary: #000000;
      --text-secondary: #666666;
      --accent: #007AFF;
      --border: rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #f0f0f0;
      color: var(--text-primary);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      font-size: 1rem;
      color: var(--text-secondary);
    }

    .main-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }

    .panel {
      background: var(--background);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid var(--border);
      padding: 1.5rem;
      transition: all 0.3s ease;
    }

    .panel:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.25);
    }

    .panel h2 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--text-primary);
    }

    .scrollable {
      height: 200px;
      overflow-y: auto;
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 10px;
      padding: 1rem;
      font-size: 0.9rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: var(--text-primary);
    }

    .form-group input {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.5);
      border: 1px solid var(--border);
      border-radius: 10px;
      color: var(--text-primary);
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.2);
    }

    .btn {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .client-list {
      list-style: none;
    }

    .client-list li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.8rem;
      padding: 0.5rem;
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .client-list li:hover {
      background-color: rgba(255, 255, 255, 0.7);
    }

    .client-list li span {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .client-list li button {
      background-color: #FF3B30;
      padding: 0.3rem 0.8rem;
      font-size: 0.9rem;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .client-list li button:hover {
      background-color: #d63029;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 1.5rem;
    }

    #startCopying, #stopCopying {
      flex: 1;
      margin: 0 0.5rem;
    }

    #stopCopying {
      background-color: #FF3B30;
    }

    #stopCopying:hover {
      background-color: #d63029;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Copy Trading Software</h1>
      <p class="subtitle">Made by cyberghost</p>
    </header>

    <div class="main-container">
      <!-- Logs Panel -->
      <div class="panel">
        <h2>Logs</h2>
        <div id="logs" class="scrollable"></div>
      </div>

      <!-- Trades Panel -->
      <!-- <div class="panel">
        <h2>Trades</h2>
        <div id="trades" class="scrollable"></div>
      </div> -->

      <!-- Token Management Panel -->
      <div class="panel">
        <h2>Manage Tokens</h2>

        <!-- Master Account Section -->
        <div class="form-group">
          <label for="masterToken">Master Token</label>
          <input type="text" id="masterToken" placeholder="Enter Master Token">
          <button id="addMaster" class="btn">Add Master</button>
        </div>
        <ul id="masterList" class="client-list"></ul>

        <!-- Client Account Section -->
        <div class="form-group">
          <label for="clientToken">Client Token</label>
          <input type="text" id="clientToken" placeholder="Enter Client Token">
          <button id="addClient" class="btn">Add Client</button>
        </div>
        <ul id="clientList" class="client-list"></ul>

        <!-- Start/Stop Buttons -->
        <div class="buttons">
          <button id="startCopying" class="btn">Start Copying Trades</button>
          <button id="stopCopying" class="btn">Stop Copying Trades</button>
        </div>
      </div>
    </div>

    <footer>
      <p>Â© 2025 Copy Trading Software. All rights reserved.</p>
    </footer>
  </div>

 <script src="script.js"></script>
</body>
</html>
