<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Control Panel - Deriv Copy Trading</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #00ffa5;
            --danger: #ff4444;
            --background: #1a1a1a;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--background);
            color: white;
            margin: 0;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            gap: 15px;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .accounts-dropdown {
            position: relative;
            background: #2c3e50;
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            flex-grow: 1;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background: #34495e;
            min-width: 300px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 8px;
            padding: 10px;
            top: 100%;
            left: 0;
            max-height: 300px;
            overflow-y: auto;
        }

        .account-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #404040;
        }

        .account-item:last-child {
            border-bottom: none;
        }

        .client-list {
            background: #2c3e50;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .client-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background: #34495e;
            border-radius: 8px;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 120px;
        }

        .enable-btn {
            background: var(--success);
            color: black;
        }

        .disable-btn {
            background: var(--danger);
            color: white;
        }

        .switch-btn {
            background: #9b59b6;
            color: white;
        }

        .log-container {
            background: #2c3e50;
            padding: 20px;
            border-radius: 8px;
            height: 200px;
            overflow-y: auto;
            margin-top: 20px;
            font-family: monospace;
        }

        .log-info { color: #3498db; }
        .log-success { color: #00ffa5; }
        .log-error { color: #ff4444; }

        .log-container::-webkit-scrollbar {
            width: 8px;
            background: #1a1a1a;
        }

        .log-container::-webkit-scrollbar-thumb {
            background: #3498db;
            border-radius: 4px;
        }

        .account-item:hover {
            background: #2c3e50;
            transition: background 0.3s;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(1px);
        }

        .switch-btn {
            background: #9b59b6;
            margin-left: 10px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="accounts-dropdown" onclick="toggleDropdown()">
            <span>ðŸ”½ Select Master Account</span>
            <div class="dropdown-content" id="dropdownContent"></div>
        </div>
        <div class="nav-buttons">
            <button onclick="refreshClients()" class="switch-btn">ðŸ”„ Refresh Clients</button>
            <button onclick="logout()" class="disable-btn">Logout</button>
        </div>
    </div>

    <div class="client-list">
        <h3>Active Copiers ðŸ§‘ðŸ’»</h3>
        <div id="clientList"></div>
    </div>

    <div class="log-container" id="logContainer"></div>

    <script src="script.js"></script>
    <script>
        // Toggle dropdown visibility
        function toggleDropdown() {
            const dropdown = document.getElementById('dropdownContent');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', (event) => {
            const dropdown = document.getElementById('dropdownContent');
            const accountsDropdown = document.querySelector('.accounts-dropdown');
            if (!accountsDropdown.contains(event.target)) {
                dropdown.style.display = 'none';
            }
        });
    </script>
</body>
</html>
