<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Trading Dashboard</title>
    <style>
        :root {
            --primary-color: #00ffa5;
            --background-dark: #1a1a1a;
            --background-medium: #2a2a2a;
            --text-light: #ffffff;
            --text-muted: #cccccc;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-dark);
            color: var(--text-light);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: var(--background-dark);
        }

        .btn-danger {
            background-color: #ff4757;
            color: white;
        }

        .section {
            background-color: var(--background-medium);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .account-selector {
            margin-bottom: 20px;
        }

        .account-dropdown {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
        }

        .account-item {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .account-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .account-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            color: var(--text-muted);
            font-size: 0.9em;
        }

        .allow-copiers-btn {
            background: var(--primary-color);
            color: var(--background-dark);
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .allow-copiers-btn.disabled {
            background: #666;
            cursor: not-allowed;
        }

        .client-list {
            margin-top: 15px;
        }

        .client-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .log-container {
            background-color: #000;
            color: var(--primary-color);
            padding: 15px;
            border-radius: 5px;
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            color: var(--text-light);
        }

        .token-display {
            font-size: 0.8em;
            color: var(--text-muted);
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Copy Trading Dashboard v4</h2>
            <button class="btn btn-danger" onclick="logout()">Logout</button>
        </div>

        <div class="section">
            <h3>Master Accounts</h3>
            <div class="account-selector">
                <div class="account-dropdown" id="masterAccounts">
                    <!-- Master accounts will be populated here -->
                </div>
            </div>
        </div>

        <div class="section">
            <h3>Client Management</h3>
            <div class="input-group">
                <input type="text" id="clientToken" placeholder="Enter client API token">
                <button class="btn btn-primary" onclick="addClient()">Add Client</button>
            </div>
            <div id="clientList" class="client-list"></div>
        </div>

        <div class="section">
            <h3>Trading Controls</h3>
            <div class="input-group">
                <button class="btn btn-primary" onclick="startCopying()">Start Copying</button>
                <button class="btn btn-danger" onclick="stopCopying()">Stop Copying</button>
            </div>
        </div>

        <div class="section">
            <h3>System Logs</h3>
            <div id="logContainer" class="log-container"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
