<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Trading Dashboard</title>
    <style>
        :root {
            --primary-color: #00ffa5;
            --background-dark: #1a1a1a;
            --background-medium: #2a2a2a;
            --text-light: #ffffff;
            --text-muted: #cccccc;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-dark);
            color: var(--text-light);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: var(--background-dark);
        }

        .btn-danger {
            background-color: #ff4757;
            color: white;
        }

        .section {
            background-color: var(--background-medium);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .accounts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }

        .account-card {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--primary-color);
        }

        .client-list {
            margin-top: 15px;
        }

        .client-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .log-container {
            background-color: #000;
            color: var(--primary-color);
            padding: 15px;
            border-radius: 5px;
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            color: var(--text-light);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Copy Trading Dashboard</h2>
            <button id="logoutBtn" class="btn btn-danger" onclick="logout()">Logout</button>
        </div>

        <div class="section">
            <h3>Master Accounts</h3>
            <div id="masterAccounts" class="accounts-grid"></div>
        </div>

        <div class="section">
            <h3>Client Management</h3>
            <div class="input-group">
                <input type="text" id="clientToken" placeholder="Enter client API token">
                <button class="btn btn-primary" onclick="addClient()">Add Client</button>
            </div>
            <div id="clientList" class="client-list"></div>
        </div>

        <div class="section">
            <h3>Trading Controls</h3>
            <div class="input-group">
                <button class="btn btn-primary" onclick="startCopying()">Start Copying</button>
                <button class="btn btn-danger" onclick="stopCopying()">Stop Copying</button>
            </div>
        </div>

        <div class="section">
            <h3>System Logs</h3>
            <div id="logContainer" class="log-container"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
